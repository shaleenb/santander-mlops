version: '3.8'
services:
  backend:
    build:
      context: ./
      dockerfile: backend.dockerfile
      args:
        - model=rf_model.joblib
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./
      dockerfile: frontend.dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
