version: '3.8'
services:
  backend:
    build:
      context: ./
      dockerfile: backend/Dockerfile
      args:
        - model=rf_model.joblib
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - server_url=http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
